<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Facebook bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="post-container container-sm mt-5 border border-bottom-0 p-0 bg-white rounded overflow-hidden">
      <div class="post">
        <div class="header row d-flex p-3 pb-1 align-items-center">
          <div class="col-auto profile p-0">
            <a href="#">
              <img src="img/profile.jpg" width="52" alt="" class="rounded-circle ps-2">
            </a>
          </div>
          <div class="col post-info">
            <div class="username">
              <a href="#" class="fw-bold link-dark text-decoration-none">Jason Statham</a> en
              <a href="#" class="link-secondary text-decoration-none">Facebook HQ</a>
            </div>
            <div class="date-location">
              <span class="fw-bold text-secondary">5h</span>
              <span>Shanghai ðŸ‡¨ðŸ‡³</span>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="text p-3 pt-1">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi recusandae repellendus sit ab nostrum beatae possimus ipsa odit consectetur ullam, non cum dignissimos rerum eum nisi molestias facere quia vero.
          </div>
          <div class="images container-sm text-center">
            <img src="img/post.jpg" alt="" class="h-100">
          </div>
        </div>

        <div class="interactions d-flex justify-content-between p-2 px-3">
          <div class="reactions d-flex align-items-center text-secondary">
            <img src="img/heart-fb.png" width="20" alt="">
            <img src="img/like-fb.png" width="20" alt="" class="position-relative" style="margin-left: -5px">
            <a href="#" class="text-secondary text-decoration-none">4,544,714</a>
          </div>

          <div class="comments-count d-flex gap-2">
            <a href="#" class="text-secondary text-decoration-none">30,440 comments</a>
            <a href="#" class="text-secondary text-decoration-none">15.4k shared</a>
          </div>
        </div>

        <div class="actions d-flex">
          <button class="btn btn-outline-light text-black d-block w-50 text-center border rounded-0 border-start-0 p-2">
            like
          </button>
          <button class="btn btn-outline-light text-black d-block w-50 text-center border rounded-0 border-start-0 border-end-0 p-2">
            comment
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
